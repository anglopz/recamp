# Render.com Blueprint Configuration
# https://render.com/docs/blueprint-spec
#
# To deploy: Render Dashboard → New → Blueprint → Connect this repo
# This creates a NEW service (does not update existing ones)

services:
  # Backend API Service
  - type: web
    name: recamp
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm ci --include=dev && npm run build:backend
    startCommand: node src/backend/dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MAPBOX_TOKEN
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_KEY
        sync: false
      - key: CLOUDINARY_SECRET
        sync: false
      - key: DB_URL
        sync: false
      - key: SECRET
        generateValue: true
